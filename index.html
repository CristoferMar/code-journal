<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="shadow hidden" id="modal">
    <div class="modal">
      <div><h5>Are you sure you want to delete this entry?</h5></div>
      <div class="justifySpaceBetween full-width">
        <button class="cancelBtn remove">CANCEL</button>
        <button class="confirmBtn remove">CONFIRM</button>
      </div>
    </div>
  </div>
  <header>
    <div class="row nav">
      <div class="rowContent hoverRight alignItemsCenter">
        <span class="navContent">Code Journal</span>
        <a class="swap pushright navContent" data-view="entries">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view hidden">
      <div class="row">
        <div class="rowContent">
          <h2 class="newOrEdit">New Entry</h2>
        </div>
      </div>
      <form class="newEntry" action="">
        <div class="row">
          <div class="rowContent">
            <div class="clmHalf"><img class="newEntryImg" src="images/placeholder-image-square.jpg" alt=""></div>
            <div class="clmHalf">
              <h4>Title</h4>
              <input name="title" type="text" class="title formItems" required>
              <h4>Photo URL</h4>
              <input name="photoURL" type="text" class="photoURL formItems" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="rowContent">
            <h4>Notes</h4>
            <textarea name="notes" cols="30" rows="6" class="notes formItems" required></textarea>
          </div>
        </div>
        <div id="save" class="save hidden">
          <div class="row">
            <div class="rowContent">
              <div class="justifyRight">
                <input class="submitButton" type="submit" value="SAVE">
              </div>
            </div>
          </div>
        </div>
        <div id="editRemove" class="save">
          <div class="row">
            <div class="rowContent">
              <div class="justifySpaceBetween full-width">
                <a class="delete remove">Delete Entry</a>
                <input class="submitButton" type="submit" value="SAVE">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view">
      <div class="row">
        <div class="rowContent alignItemsCenter">
          <h2>Entries</h2>
          <button class="new button swap" data-view="entry-form">NEW</button>
        </div>
      </div>
      <div class="row">
        <ul class="rowContent entryGallery">
          <li class="noEntries">
            <div class="row">
              <div class="rowContent justifyCenter">No Entries have been recorded.</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
