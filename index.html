<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>

    <div class="row nav">
      <div class="rowContent hoverRight alignItemsCenter">
        <span class="navContent">Code Journal</span>
        <a class="toEntries" href=""><h6 class="navContent pushright">Entries</h6></a>
      </div>
    </div>
  </header>

  <main>
    <!-- ******************************************************************************** -->
    <div data-view="entry-form" class="view hidden" id="entry-form">
      <div class="row">
        <div class="rowContent">
          <h2>New Entry</h2>
        </div>
      </div>

      <form class="newEntry" action="">
        <div class="row">
          <div class="rowContent">
            <div class="clmHalf"><img class="newEntryImg" src="images/placeholder-image-square.jpg" alt=""></div>
            <div class="clmHalf">
              <h4>Title</h4>
              <input name="title" type="text" class="title formItems" required>
              <h4>Photo URL</h4>
              <input name="photoURL" type="text" class="photoURL formItems" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="rowContent">
            <h4>Notes</h4>
            <textarea name="notes" id="" cols="30" rows="6" class="notes formItems" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="rowContent">
            <div class="justifyRight">
            <input class="submitButton click" type="submit" value="SAVE">
          </div>
        </div>

        </div>
      </form>

    </div>
    <!-- ******************************************************************************** -->
    <div data-view="entries" class="view" id="entries">

      <div class="row">
        <div class="rowContent alignItemsCenter">
          <h2>Entries</h2>
          <button class="new button click">NEW</button>
        </div>
      </div>

      <div class="row">
        <ul class="rowContent">
          <li>
            <div class="row justifySpaceBetween">
              <div class="clmHalf">
                <img  class="historyImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeNezN--2VYaNp3FqtXU4HtFV3XYdn3U9k4Q&usqp=CAU" alt="">
              </div>
              <div class="clmHalf">
                <h3>Dogs Smell</h3>
                <p>Dogs have smelled since the dawn of time, when they first learned exist.</p>
              </div>
            </div>
          </li>
          <!-- ******************* DOM TREE DOWN******************* -->
          <li>
            <div class="row justifySpaceBetween">
              <div class="clmHalf">
                <img class="historyImg"
                  src="https://image.shutterstock.com/image-photo/man-tshirt-denim-shorts-takes-600w-1748702714.jpg" alt="">
              </div>
              <div class="clmHalf">
                <h3>Pasley is different than Parsley</h3>
                <p>Dogs have smelled since the dawn of time, when they first learned exist.</p>
              </div>
            </div>
          </li>
          <!-- ******************* DOM TREE UP ******************* -->
        </ul>
      </div>
    </div>
    <!-- ******************************************************************************** -->

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
